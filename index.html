  <title>Registration Form</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <section class="register">
      <h1>Register Below</h1>
      <form method="post" action="store.php" name="loginform" onSubmit="return validation(event)">
      <div class="reg_section">
        <h3>Your Personal Information</h3>
        <input id="firstname" type="text" name="fname" value="" placeholder="First Name">
        <input id="secondname" type="text" name="lname" value="" placeholder="Last Name ">
        <input id="age" type="text" name="age" value="" placeholder="Age ">
        <input id="dob" type="text" name="dob" value="" placeholder="Date of Birth (dd-mm-yyyy) ">
        <input id="phone" type="text" name="phone" value="" placeholder="Phone Number (10 digits) ">
      </div>
      <div class="reg_section password">
        <h3>Gender</h3>
        <select name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <h3>Enter details</h3>
        <textarea name="textarea" id=""></textarea>
      </div>
      
      <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </section>
  </div>
  <script src="validate.js">
  

  </script>
</body>
